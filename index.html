<!doctype html>
<html lang="en">

<head>
    <title>Crop Recommender</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>
        <b><em><h1 class="display-3 text-center" style="margin: 50px;">Crop Recommender</h1></em></b>
    </header>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }

        header {
            font-family: 'Raleway', sans-serif;
        }

        .form-section {
            margin-top: 20px;
        }

        .result-section {
            margin-top: 40px;
        }

        .hidden {
            display: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-label {
            font-weight: 700;
        }
    </style>
</head>


    <main>
        <div class="container">
            <form action="" method="post">
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="" class="form-label">Nitrogen (N)</label>
                            <input type="text" class="form-control" name="n" id="" aria-describedby="helpId"
                                placeholder="Enter the Nitrogen level">
                        </div>
                    </div>
                    <div class="col-4">

                        <div class="mb-3">
                            <label for="" class="form-label">Phosphorus (P)</label>
                            <input type="text" class="form-control" name="p" id="" aria-describedby="helpId"
                                placeholder="Enter the Phosphorus level">
                        </div>
                    </div>
                    <div class="col-4">

                        <div class="mb-3">
                            <label for="" class="form-label">Potassium (K)</label>
                            <input type="text" value="" class="form-control" name="k" id="" aria-describedby="helpId"
                                placeholder="Enter the Potassium level">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="" class="form-label">pH</label>
                            <input type="text" class="form-control" name="pH" id="" aria-describedby="helpId"
                                placeholder="Enter the Ph level">
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        {% if res %}
        <em><div class="text-center display-6">
            For the given value {{res}} crop will give best yeild
        </div></em>
        {% endif %}
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
